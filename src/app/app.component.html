<h2>Hello {{title}}</h2>

<button (click)="onEditClick()">Make text editable</button>

<div *ngIf="canEdit; else noEdit">
  <p>You can edit the following paragragh.</p>
</div>

<ng-template #noEdit>
  <p>The follwing paragragh is read only. Try clicking the button</p>
</ng-template>

<p [contentEditable] [style.color]="fontColor">{{message}}</p>
